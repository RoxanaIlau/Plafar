<header>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/PlafarReloaded">PLAFAR</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Categorii <span class="caret"></span></a>

							<ul class="dropdown-menu">

								<c:forEach items="${categorii}" var="categorie">
									<li><a href="afiseaza-categorie?id=${categorie.id}">${categorie.den}</a></li>
								</c:forEach>

							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-left" action="search" role="search">
						<div class="form-group">
							<input type="text" name="cuvant" class="form-control"
								placeholder="scrieti aici">
						</div>
						<button type="submit" class="btn btn-default">Cauta</button>
					</form>
					
					<ul class="nav navbar-nav navbar-right">
						<li class="shopping-cart">
							<a href="cos"><span class="glyphicon glyphicon-shopping-cart"></span>Cos ${sessionScope.cos.size()}</a>
						</li>
					
						<c:if test="${sessionScope.user_logged != null}">
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Salut, ${sessionScope.user_name} <span class="caret"></span></a>
	
								<ul class="dropdown-menu">
									<li><a href="logout"><span class="glyphicon-class">Delogare</span></a></li>
								</ul>
							</li>
						</c:if>
						<c:if test="${sessionScope.user_logged == null}">
							<li><a href="login">Login</a></li>
						</c:if>
						
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	</header>
