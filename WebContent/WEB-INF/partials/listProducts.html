<c:set var="i" value="1"/>
<c:forEach items="${articole}" var="articol">
	<div class="col-sm-3">
		<div class="thumbnail">
			<a href="produs?id=${articol.id}"><img style="width:100%; height:280px;" class="imagine" src="${articol.cale}" alt="${articol.den}"></a>
			<div class="caption">
				<h5 class="alert alert-sucess" style="min-height:90px;">${articol.den}</h5>
				<p class="alert alert-info">${articol.pret} Lei</p>
				<form action="cos" method="post">
					<input type="hidden" name="id" value="${articol.id}"> 
					<input class="btn btn-info" type="submit" value="Adauga in cos">
				</form>
			</div>
		</div>
	</div>
</c:forEach>
